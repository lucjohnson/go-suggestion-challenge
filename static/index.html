<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestion Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="Suggestions" ng-controller="SuggController" class="container center">
    <h1>This be my suggestion challenge</h1>
    <div class="row">
        <div class="row">
            <div class="input-field col m10">
                <input id="search" name="search" type="search" ng-model="prefix" ng-keyup="search(prefix, max)">
                <label for="search"><i class="small material-icons">search</i></label>
            </div>
            <div class="col m2">
                <label for="num">Max # results</label>
                <select name="num" ng-model="max" ng-init="max=20" ng-change="search(prefix, max)" class="browser-default">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </div>
    <div>
        <h2>Suggestions</h2>
        <p>{{Loading}}</p>
        <ul ng-repeat="suggestion in Suggestions">
            <li>
                <a ng-if="File === 'dictionary'" href="//dictionary.reference.com/browse/{{suggestion}}" target="_blank">{{suggestion}}</a>
                <a ng-if="File === 'wikipedia'" href="//en.wikipedia.org/wiki/{{suggestion}}" target="_blank">{{suggestion}}</a>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="/js/index.js"></script>
    <script>
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
</body>
</html>
